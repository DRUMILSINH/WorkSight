<!DOCTYPE html>
<html>
<head>
    <title>WorkSight Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
</head>

<body class="bg-light">

<div class="container mt-4">
    <h2 class="mb-4">ðŸ“Š WorkSight Dashboard</h2>

    {% for session in sessions %}
    <div class="card mb-4">
        <div class="card-header">
            <strong>{{ session.hostname }}</strong> |
            {{ session.username }} |
            {{ session.started_at }}
        </div>

        <div class="card-body">
            <table class="table table-sm table-striped">
                <thead>
                    <tr>
                        <th>Captured At</th>
                        <th>Image Path</th>
                    </tr>
                </thead>
                <tbody>
                    {% for shot in session.screenshots.all %}
                    <tr>
                        <td>{{ shot.captured_at }}</td>
                        <td>{{ shot.image_path }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="2">No screenshots</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    {% endfor %}
</div>

</body>
</html>
