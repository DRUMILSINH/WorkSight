<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSight Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body { overflow-x: hidden; }
        .sidebar { min-height: 100vh; background: #2c3e50; color: white; }
        .sidebar a { color: #bdc3c7; text-decoration: none; padding: 10px; display: block; border-radius: 5px; transition: 0.3s;}
        .sidebar a:hover, .sidebar a.active { background: #34495e; color: white; text-decoration: none; }
        /* Ensure the main content area has a light background to contrast the sidebar */
        .main-content { background-color: #f8f9fa; min-height: 100vh; }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar p-3">
            <h4 class="mb-4 text-white"><i class="fas fa-eye"></i> WorkSight</h4>
            <a href="/dashboard/" class="active mb-2"><i class="fas fa-tachometer-alt me-2"></i> Dashboard</a>
            <a href="/admin/" class="mb-2"><i class="fas fa-cogs me-2"></i> Admin Panel</a>
        </div>

        <div class="col-md-10 p-4 main-content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
